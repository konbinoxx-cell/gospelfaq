name: Manual FAQ Update

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: '要处理的Issue编号'
        required: true
        type: string

jobs:
  manual-process:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          cd .github/scripts
          npm init -y --silent
          npm install @actions/core @actions/github
          
      - name: Set issue number
        run: echo "ISSUE_NUMBER=${{ github.event.inputs.issue_number }}" >> $GITHUB_ENV
          
      - name: Process issue manually
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MANUAL_ISSUE_NUMBER: ${{ env.ISSUE_NUMBER }}
        run: node .github/scripts/manual-process.js
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add faq-data.json
          git diff --staged --quiet || (git commit -m "docs: 手动添加已回答问题 #${{ env.ISSUE_NUMBER }}" && git push)
