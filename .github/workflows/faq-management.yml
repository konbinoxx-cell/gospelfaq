name: FAQ Management

on:
  issues:
    types: [labeled]
  issue_comment:
    types: [created]
  workflow_dispatch:

jobs:
  process-answered-question:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'issues' && github.event.action == 'labeled' && contains(github.event.label.name, 'answered')) ||
      github.event_name == 'issue_comment' ||
      github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm init -y --silent
          npm install @actions/core @actions/github

      - name: Process answered question
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/process-answer.js

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/faq-data.json

          if git diff --staged --quiet; then
            echo "没有更改需要提交"
          else
            git commit -m "docs: 更新FAQ数据 #${{ github.event.issue.number }}"
            git push origin HEAD
