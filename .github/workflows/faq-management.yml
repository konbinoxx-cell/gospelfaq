name: FAQ Management

on:
  issues:
    types: [labeled]
  workflow_dispatch:

jobs:
  process-answered-question:
    runs-on: ubuntu-latest
    # ä¿®å¤æ¡ä»¶åˆ¤æ–­
    if: |
      (github.event.action == 'labeled' && contains(github.event.label.name, 'answered')) ||
      github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Debug Event Info
        run: |
          echo "ğŸ¯ GitHub Event: ${{ github.event_name }}"
          echo "ğŸ”„ Action: ${{ github.event.action }}"
          echo "ğŸ·ï¸ Label Added: ${{ github.event.label.name }}"
          echo "ğŸ“ Issue Number: ${{ github.event.issue.number }}"
          echo "ğŸ”“ Issue State: ${{ github.event.issue.state }}"
          echo "ğŸ“‹ All Labels: ${{ toJson(github.event.issue.labels.*.name) }}"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          npm init -y --silent
          npm install @actions/core @actions/github
        working-directory: ./scripts
          
      - name: Process answered question
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/process-answer.js
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --staged --quiet || (git commit -m "docs: æ›´æ–°FAQæ•°æ® #${{ github.event.issue.number }}" && git push)
