name: FAQ Management

on:
  issues:
    types: [labeled, closed]

jobs:
  process-answered-question:
    runs-on: ubuntu-latest
    if: |
      (contains(github.event.issue.labels.*.name, 'answered') || github.event.action == 'closed') &&
      github.event.issue.state == 'open'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          cd .github/scripts
          npm init -y --silent
          npm install @actions/core @actions/github
          
      - name: Process answered question
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .github/scripts/process-answer.js
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add faq-data.json
          git diff --staged --quiet || (git commit -m "docs: 添加已回答问题 #${{ github.event.issue.number }}" && git push)
